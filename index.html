<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Магазин инструментов</title>
</head>
<body>
<div class="page">
    <header class="header">
        <div class="header__up">
        <div class="logo"></div>
        <div class="menu">
            <nav class="menu__navbar">
                <ul class="menu__navbar-items">
                    <li class="menu__navbar-item">Каталог инструментов</li>
                    <li class="menu__navbar-item">Все для сада</li>
                    <li class="menu__navbar-item">Ручной инcтрумент</li>
                    <li class="menu__navbar-item">Электрика</li>
                    <li class="menu__navbar-item">Доставка</li>
                    <li class="menu__navbar-item">Оплата</li>
                    <li class="menu__navbar-item">О нас</li>
                </ul>
                <div class="login">
                    <p class="login__text">Вход</p>
                    <div class="login__line"></div>
                    <p class="login__text">Регистрация</p>
                </div>
            </nav>
            <div class="menu__cart">
                <div class="menu__cart-banner"></div>
                <div class="cart">
                    <ul class="cart__buttons">
                        <li class="cart__button">
                            <button class="cart__button">
                            <img src="./images/cart.svg" alt="Иконка Корзины" class="cart__button-img">
                            <p class="cart__button-text">3 шт. / 17 250 р.</p>
                            </button>
                        </li>
                        <li class="cart__button">
                            <button class="cart__button">
                                <img src="./images/star.svg" alt="Звездочка" class="cart__button-img">
                                <p class="cart__button-text">Избранное (7)</p>
                            </button>
                        </li>
                        <li class="cart__button">
                            <button class="cart__button">
                                <img src="./images/balance%201.svg" alt="Весы" class="cart__button-img">
                                <p class="cart__button-text">К сравнению (5)</p>
                            </button>
                        </li>
                    </ul>
                    <ul class="cart__items">
                        <li class="cart__item">
                            <img src="./images/1.png" alt="Дрель" class="cart__item-img">
                        </li>
                        <li class="cart__item">
                            <img src="./images/2.png" alt="Дрель" class="cart__item-img">
                        </li>
                        <li class="cart__item">
                            <img src="./images/3.png" alt="Дрель" class="cart__item-img">
                        </li>
                    </ul>
                </div>
                <div class="schedule"></div>
            </div>
        </div>
        </div>
    </header>
</div>
</body>
</html>
